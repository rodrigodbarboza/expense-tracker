<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="dashboard">
            <div class="summary">
                <h2>Summary</h2>
                <p>Total Income: <span id="totalIncome">$0.00</span></p>
                <p>Total Expenses: <span id="totalExpenses">$0.00</span></p>
                <p>Remaining Balance: <span id="remainingBalance">$0.00</span></p>
            </div>
        </div>
        <div class="form-container">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        <div class="transactions">
            <h2>Transactions</h2>
            <ul id="transactionList"></ul>
        </div>
        <button id="generateReport">Generate Monthly Report</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
